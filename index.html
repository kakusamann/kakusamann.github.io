<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密基地</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #35495e;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            width: 100%;
        }
        main {
            display: flex;
            flex-direction: column;
            margin: 20px auto;
            max-width: 1200px;
            width: 100%;
        }
        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
        }
        .content {
            flex: 2;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .calendar {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .calendar th, .calendar td {
            width: 14.2%;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .calendar th {
            background: #35495e;
            color: white;
        }
        .calendar td:hover {
            background: #f0f0f0;
            cursor: pointer;
        }
        .calendar .today {
            background: #ff6347;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .links {
            margin-top: 20px;
        }
        .links h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #35495e;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 5px 0;
        }
        .links a {
            text-decoration: none;
            color: #0078d7;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            background: #35495e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            width: 100%;
            position: relative;
        }
        .module {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            min-width: 300px;
        }
        .module h2 {
            margin-top: 0;
            font-size: 20px;
            color: #35495e;
        }
    </style>
</head>
<body>
    <header>
        <h1>秘密基地</h1>
    </header>
    <main>
        <div class="row">
            <div class="content">
                <h2>Info</h2>
                <p>
                    这里将成为我未来的个人网站，用来展示我的全部个人成就。
                </p>
            </div>
            <div class="calendar">
                <header>
                    <button id="prev">《</button>
                    <h3 id="month-year">2024年12月</h3>
                    <button id="next">》</button>
                </header>
                <table>
                    <thead>
                        <tr>
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- 日历的动态内容会插入到这里 -->
                    </tbody>
                </table>
                <div class="links">
                    <h3>常用链接</h3>
                    <ul>
                        <li><a href="https://www.notion.so/80e738b538f642d1913087d4fada73cb" target="_blank">Notion</a></li>
                        <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
                        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                        <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="module">
                <h2>材料科学</h2>
                <p>
                    材料科学模块内容示例：这里将展示有关材料科学领域的最新研究、理论和应用。
                </p>
            </div>
            <div class="module">
                <h2>计算机</h2>
                <p>
                    计算机模块内容示例：该模块包含有关计算机科学、人工智能和软件开发的资源和文章。
                </p>
            </div>
            <div class="module">
                <h2>数据科学</h2>
                <p>
                    数据科学模块内容示例：展示数据分析、机器学习和大数据处理的相关内容。
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GYD. All rights reserved.</p>
    </footer>
    <script>
        const calendarBody = document.getElementById('calendar-body');
        const monthYear = document.getElementById('month-year');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        let currentDate = new Date();
        const today = new Date(); // 用于高亮今天的日期

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // 设置当前月份和年份
            monthYear.textContent = `${year}年${month + 1}月`;

            // 清空之前的日历
            calendarBody.innerHTML = '';

            // 填充日历
            let row = document.createElement('tr');
            for (let i = 0; i < firstDayOfMonth; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('td');
                cell.textContent = day;

                // 高亮今天的日期
                if (
                    year === today.getFullYear() &&
                    month === today.getMonth() &&
                    day === today.getDate()
                ) {
                    cell.classList.add('today');
                }

                row.appendChild(cell);

                // 每行有7天，满了则换行
                if ((firstDayOfMonth + day) % 7 === 0) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
            }

            // 添加最后一行
            if (row.children.length > 0) {
                calendarBody.appendChild(row);
            }
        }

        // 上个月
        prevBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        // 下个月
        nextBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        // 初始化日历
        renderCalendar(currentDate);
    </script>
</body>
</html>
